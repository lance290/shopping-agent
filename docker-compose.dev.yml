version: '3.8'

services:
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: shopping_agent_db
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopping_agent
    volumes:
      - shopping_agent_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  shopping_agent_pgdata:
