name: AI Bug Fixer

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix-bug:
    if: github.event.label.name == 'ai-fix'
    runs-on: ubuntu-latest
    concurrency:
      group: ai-bug-fixer-${{ github.event.issue.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable pnpm
        run: |
          corepack enable
          pnpm --version
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies (Frontend)
        run: |
          cd apps/frontend
          pnpm install --frozen-lockfile

      - name: Install dependencies (Backend)
        run: |
          cd apps/backend
          pip install -r requirements.txt

      - name: Run Claude Code to Fix Bug
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          BRANCH="fix/bug-${ISSUE_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH}"

          echo "Starting AI Bug Fixer for Issue #${ISSUE_NUMBER}"

          PROMPT=$(python -c "import os; n=os.environ.get('ISSUE_NUMBER',''); t=os.environ.get('ISSUE_TITLE',''); b=os.environ.get('ISSUE_BODY',''); print('I have a bug report from GitHub Issue #'+n+'.\n'+'Title: '+t+'\n\n'+'Description:\n'+b+'\n\n'+'Please analyze the codebase, reproduce the issue if possible (or create a test case), fix the bug, and verify the fix.\n'+'IMPORTANT: Use the \'dev\' branch as the base branch for your work (do NOT target main).\n'+'Create your working branch from \'dev\', and open a Pull Request targeting \'dev\'.\n'+('IMPORTANT: Name the branch \'fix/bug-'+n+'\' so we can track it.'))")

          npx @anthropic-ai/claude-code@latest --print -p "$PROMPT"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes produced by Claude; skipping PR creation."
            exit 0
          fi

          git add -A
          if git diff --cached --quiet; then
            echo "No staged changes after add; skipping PR creation."
            exit 0
          fi

          git commit -m "fix: issue #${ISSUE_NUMBER}"
          git push --set-upstream origin "${BRANCH}"

          export GH_TOKEN="${GITHUB_TOKEN}"
          if gh pr view --repo "${{ github.repository }}" --head "${BRANCH}" >/dev/null 2>&1; then
            echo "PR already exists for ${BRANCH}; skipping creation."
          else
            gh pr create \
              --repo "${{ github.repository }}" \
              --base dev \
              --head "${BRANCH}" \
              --title "[AI Fix] #${ISSUE_NUMBER}: ${ISSUE_TITLE}" \
              --body "Auto-generated fix for issue #${ISSUE_NUMBER}." \
              --label "ai-fix"
          fi

      - name: Auto-merge PR to dev
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          BRANCH="fix/bug-${{ github.event.issue.number }}"

          echo "Looking for PR for branch: ${BRANCH}"
          PR_NUMBER=""
          for i in $(seq 1 30); do
            PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" --head "${BRANCH}" --state open --json number --jq '.[0].number')

            if [ -n "${PR_NUMBER}" ] && [ "${PR_NUMBER}" != "null" ]; then
              break
            fi

            echo "PR not found yet. Waiting... (${i}/30)"
            sleep 5
          done

          if [ -z "${PR_NUMBER}" ] || [ "${PR_NUMBER}" = "null" ]; then
            echo "No open PR found for branch ${BRANCH}. Skipping auto-merge."
            exit 0
          fi

          echo "Merging PR #${PR_NUMBER} into dev"
          gh pr merge "${PR_NUMBER}" --repo "${{ github.repository }}" --merge --delete-branch
