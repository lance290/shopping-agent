name: AI Bug Fixer

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix-bug:
    if: contains(github.event.issue.labels.*.name, 'ai-fix')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies (Frontend)
        run: |
          cd apps/frontend
          npm ci

      - name: Install dependencies (Backend)
        run: |
          cd apps/backend
          pip install -r requirements.txt

      - name: Run Claude Code to Fix Bug
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          # Extract instruction from issue body or just pass the whole body context
          # We use the generic claude-code CLI to attempt a fix
          # Note: This requires @anthropic-ai/claude-code to be available or npx-able
          
          echo "Starting AI Bug Fixer for Issue #${{ github.event.issue.number }}"
          
          # Run Claude Code
          # -p: prompt
          # --print: print output to stdout
          npx @anthropic-ai/claude-code@latest \
            --print \
            -p "I have a bug report from GitHub Issue #${{ github.event.issue.number }}. \
            Title: ${{ github.event.issue.title }} \
            \
            Description: \
            ${{ github.event.issue.body }} \
            \
            Please analyze the codebase, reproduce the issue if possible (or create a test case), \
            fix the bug, and verify the fix. \
            IMPORTANT: Use the 'dev' branch as the base branch for your work (do NOT target main). \
            Create your working branch from 'dev', and open a Pull Request targeting 'dev'. \
            IMPORTANT: Name the branch 'fix/bug-${{ github.event.issue.number }}' so we can track it."

      - name: Auto-merge PR to dev
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          BRANCH="fix/bug-${{ github.event.issue.number }}"

          echo "Looking for PR for branch: ${BRANCH}"
          PR_NUMBER=""
          for i in $(seq 1 30); do
            PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" --head "${BRANCH}" --state open --json number --jq '.[0].number')

            if [ -n "${PR_NUMBER}" ] && [ "${PR_NUMBER}" != "null" ]; then
              break
            fi

            echo "PR not found yet. Waiting... (${i}/30)"
            sleep 5
          done

          if [ -z "${PR_NUMBER}" ] || [ "${PR_NUMBER}" = "null" ]; then
            echo "No open PR found for branch ${BRANCH}. Skipping auto-merge."
            exit 0
          fi

          echo "Merging PR #${PR_NUMBER} into dev"
          gh pr merge "${PR_NUMBER}" --repo "${{ github.repository }}" --merge --delete-branch
