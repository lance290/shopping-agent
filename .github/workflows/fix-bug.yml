name: AI Bug Fixer

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix-bug:
    if: github.event.label.name == 'ai-fix'
    runs-on: ubuntu-latest
    concurrency:
      group: ai-bug-fixer-${{ github.event.issue.number }}-${{ github.event.label.name }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable pnpm
        run: |
          corepack enable
          pnpm --version
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies (Frontend)
        run: |
          cd apps/frontend
          pnpm install --frozen-lockfile

      - name: Install dependencies (Backend)
        run: |
          cd apps/backend
          pip install -r requirements.txt

      - name: Run Claude Code to Fix Bug
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          BRANCH="fix/bug-${ISSUE_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH}"

          echo "Starting AI Bug Fixer for Issue #${ISSUE_NUMBER}"

          PROMPT=$(python -c "import os; n=os.environ.get('ISSUE_NUMBER',''); t=os.environ.get('ISSUE_TITLE',''); b=os.environ.get('ISSUE_BODY',''); print('I have a bug report from GitHub Issue #'+n+'.\n'+'Title: '+t+'\n\n'+'Description:\n'+b+'\n\n'+'Please analyze the codebase, reproduce the issue if possible (or create a test case), fix the bug, and verify the fix.\n'+'IMPORTANT: Use the \'dev\' branch as the base branch for your work (do NOT target main).\n'+'Create your working branch from \'dev\', and open a Pull Request targeting \'dev\'.\n'+('IMPORTANT: Name the branch \'fix/bug-'+n+'\' so we can track it.'))")

          set +e
          CLAUDE_OUTPUT_FILE="/tmp/claude_output.txt"
          npx @anthropic-ai/claude-code@latest --print --dangerously-skip-permissions -p "$PROMPT" 2>&1 | tee "$CLAUDE_OUTPUT_FILE"
          CLAUDE_EXIT_CODE=${PIPESTATUS[0]}
          set -e

          if [ "$CLAUDE_EXIT_CODE" -ne 0 ]; then
            export GH_TOKEN="${GITHUB_TOKEN}"
            CLAUDE_OUTPUT=$(tail -n 80 "$CLAUDE_OUTPUT_FILE" | sed 's/`/\\`/g')
            gh issue comment "${ISSUE_NUMBER}" \
              --repo "${{ github.repository }}" \
              --body "AI Bug Fixer failed while running Claude Code (exit code ${CLAUDE_EXIT_CODE}).\n\nLast output:\n\n\`\`\`\n${CLAUDE_OUTPUT}\n\`\`\`\n\nIf you see billing/credit errors, top up Anthropic credits or update the repo secret ANTHROPIC_API_KEY."
            exit "$CLAUDE_EXIT_CODE"
          fi

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "fix: issue #${ISSUE_NUMBER}"
          fi

          if [ "$(git rev-list --count dev..HEAD)" -eq 0 ]; then
            echo "No commits ahead of dev for ${BRANCH}; skipping PR creation."
            exit 0
          fi

          git push --set-upstream origin "${BRANCH}"

          export GH_TOKEN="${GITHUB_TOKEN}"
          if gh pr view --repo "${{ github.repository }}" --head "${BRANCH}" >/dev/null 2>&1; then
            echo "PR already exists for ${BRANCH}; skipping creation."
          else
            gh pr create \
              --repo "${{ github.repository }}" \
              --base dev \
              --head "${BRANCH}" \
              --title "[AI Fix] #${ISSUE_NUMBER}: ${ISSUE_TITLE}" \
              --body "Auto-generated fix for issue #${ISSUE_NUMBER}." \
              --label "ai-fix"
          fi
          
          # Auto-merge the PR immediately
          echo "Auto-merging branch ${BRANCH} into dev..."
          gh pr merge "${BRANCH}" --repo "${{ github.repository }}" --merge --auto --delete-branch
