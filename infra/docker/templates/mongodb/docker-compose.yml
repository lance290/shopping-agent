# MongoDB Docker Compose Template
# Standalone MongoDB service for document storage

version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb-dev
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE:-myapp}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    networks:
      - mongodb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: Mongo Express for management
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-dev
    ports:
      - "${MONGO_EXPRESS_PORT:-8082}:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      - mongodb
    networks:
      - mongodb-network
    restart: unless-stopped
    profiles:
      - admin

  # Optional: MongoDB Compass alternative (web-based)
  mongo-gui:
    image: mongo-express:latest
    container_name: mongo-gui-dev
    ports:
      - "${MONGO_GUI_PORT:-8083}:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-myapp}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_GUI_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_GUI_PASSWORD:-admin}
    depends_on:
      - mongodb
    networks:
      - mongodb-network
    restart: unless-stopped
    profiles:
      - gui

networks:
  mongodb-network:
    driver: bridge
    name: mongodb-dev-network

volumes:
  mongodb_data:
    name: mongodb-dev-data
  mongodb_config:
    name: mongodb-dev-config
