# Prometheus Configuration
# Scrapes metrics from services and OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: development

# Alerting configuration (optional - configure Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for recording rules and alerts
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Scrape your backend services
  # Update these targets to match your service configuration
  - job_name: 'backend'
    static_configs:
      # Use host.docker.internal to reach services on host machine
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Scrape frontend (if it exposes metrics)
